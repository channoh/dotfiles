
#
#   Global settings
#

# set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g buffer-limit 10000
set -g status-keys vi

set -g base-index 1
setw -g pane-base-index 1

set -g mode-keys vi
set -g mouse on

setw -g allow-rename off  # don't rename window automatically
setw -g automatic-rename off
setw -g aggressive-resize on

set -g escape-time 0
set -g repeat-time 0

#
#   Key bindings
#

## Change prefix
unbind C-b
set -g prefix C-a

## Unbind default key bindings, we're going to override
unbind "\$" # rename-session
unbind ,    # rename-window
unbind %    # split-window -h
unbind '"'  # split-window
unbind }    # swap-pane -D
unbind {    # swap-pane -U
unbind [    # paste-buffer
unbind  ]
unbind "'"  # select-window
unbind n    # next-window
unbind p    # previous-window
unbind l    # last-window
unbind M-n  # next window with alert
unbind M-p  # next window with alert
unbind o    # focus thru panes
# unbind &    # kill-window
# unbind i    # display message
# unbind "#"  # list-buffer
# unbind =    # choose-buffer
# unbind z    # zoom-pane
# unbind M-Up  # resize 5 rows up
# unbind M-Down # resize 5 rows down
# unbind M-Right # resize 5 rows right
# unbind M-Left # resize 5 rows left"'" }'"'


bind C-r source-file ~/.tmux.conf \; display "Config reloaded"  # reload config
bind c new-window -c "#{pane_current_path}" # new window and retain cwd

# Split panes
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

## Select pane and windows
bind [ previous-window
bind ] next-window
bind t new-window

bind w kill-pane    ## kill pane

bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R

bind -r C-a last-window   # cycle thru MRU tabs
bind -r C-o swap-pane -D

bind C-p choose-buffer

# trigger copy mode by
bind i copy-mode


# Scroll up/down by 1 line, half screen, whole screen
# bind -T copy-mode-vi M-Up              send-keys -X scroll-up
# bind -T copy-mode-vi M-Down            send-keys -X scroll-down
# bind -T copy-mode-vi M-PageUp          send-keys -X halfpage-up
# bind -T copy-mode-vi M-PageDown        send-keys -X halfpage-down
# bind -T copy-mode-vi PageDown          send-keys -X page-down
# bind -T copy-mode-vi PageUp            send-keys -X page-up

## copy text
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

#
